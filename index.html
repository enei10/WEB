<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gráfico apilado</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h2 style="text-align: center;">Disponibilidad de páginas web</h2>
  <div id="bar-chart-container"></div>

  <div id="sunburst">
    <h2 style="text-align: center;">Clasificación de páginas webs según su actividad en línea</h2>
    <div id="sunburst-chart"></div>
  </div>

  <div id="footprint">
    <h2 style="text-align:center;">Economic Footprint por categoría</h2>
  </div>

  <div id="stacked-chart">
    <h2 style="text-align: center;">Heartbeat por categoría</h2>
    <div id="stacked-selector" style="text-align: center; margin-bottom: 1rem;"></div>
    <!-- ####<div id="stacked-legend"></div>#### -->
  </div>

  <div id="linechart-categoria">
    <h2>Tendencia del Heartbeat</h2>
    <div id="linechart-selector"></div>
    <div id="linechart-categoria-svg"></div>
  </div>

  <div id="bar-treemap">
    <h2 style="text-align: center;">Trust Grade por categoría</h2>

  </div>


  <div id="chatbot">
    <h2 style="text-align: center;">Chatbots en páginas .gob.pe</h2>
    <div id="chatbot-chart"></div>
  </div>

  <!-- D3.js -->
  <script src="lib/d3.min.js"></script>

  <!-- Scripts separados -->
  <script src="js/charts/barChart.js"></script>
  <script src="js/charts/lineChart.js"></script>
  <script src="js/charts/stackedChart.js"></script>
  <script src="js/charts/lineChartCategoria.js"></script>
  <script src="js/charts/sunburstChart.js"></script>
  <script src="js/charts/chatbot.js"></script>
  <script src="js/charts/footprintBars.js"></script>
  <script src="js/charts/barTreemap.js"></script>

</body>
</html>
